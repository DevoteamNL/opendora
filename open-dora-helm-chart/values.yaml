# Default values for open-dora-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

devlake:
  ingress:
    enabled: true
    hostname: devlake.demo.local
  grafana:
    # Disabling grafana doesn't work for some reason, it even sets up paths for the ingress, documentation suggests this would disable it.
    enabled: false
    external:
      url: https://grafana.example.com
  mysql:
    useExternal: true
    externalServer: host.minikube.internal
    # external mysql port
    externalPort: 3306
    # the username for devlake database
    username: merico
    # the password for devlake database
    password: merico
    # the database for devlake
    database: lake
    # root password for mysql, only used when use_external=false
    rootPassword: admin

replicaCount: 1

image:
  repository: kylewatsondevoteam/open-dora-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "open-dora-user"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 10666

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
